name: napari-polcam
display_name: napari PolCam
contributions:
  commands:
    - id: napari-polcam.get_reader
      python_name: napari_polcam._reader:napari_get_reader
      title: Open data with napari PolCam
    - id: napari-polcam.write_multiple
      python_name: napari_polcam._writer:write_multiple
      title: Save multi-layer data with napari PolCam
    - id: napari-polcam.write_single_image
      python_name: napari_polcam._writer:write_single_image
      title: Save image data with napari PolCam
    - id: napari-polcam.make_sample_data
      python_name: napari_polcam._sample_data:make_sample_data
      title: Load sample data from napari PolCam
    - id: napari-polcam.make_stokes_qwidget
      python_name: napari_polcam._widget:StokesEstimation
      title: Make Stokes Estimation QWidget
    - id: napari-polcam.make_hsvmap_qwidget
      python_name: napari_polcam._widget:HSVmap
      title: Make HSVmap QWidget
    - id: napari-polcam.make_dolpmap_qwidget
      python_name: napari_polcam._widget:DoLPmap
      title: Make DoLPmap QWidget
    - id: napari-polcam.make_voxelsize_qwidget
      python_name: napari_polcam._widget:SetVoxelSize
      title: Make Set Voxel Size QWidget
  readers:
    - command: napari-polcam.get_reader
      accepts_directories: false
      filename_patterns: ['*.npy']
  writers:
    - command: napari-polcam.write_multiple
      layer_types: ['image*','labels*']
      filename_extensions: []
    - command: napari-polcam.write_single_image
      layer_types: ['image']
      filename_extensions: ['.npy']
  sample_data:
    - command: napari-polcam.make_sample_data
      display_name: napari PolCam
      key: unique_id.1
  widgets:
    - command: napari-polcam.make_stokes_qwidget
      display_name: Stokes Estimation
    - command: napari-polcam.make_hsvmap_qwidget
      display_name: Generate HSVmap
    - command: napari-polcam.make_dolpmap_qwidget
      display_name: Generate DoLPmap
    - command: napari-polcam.make_voxelsize_qwidget
      display_name: Set Voxel Size